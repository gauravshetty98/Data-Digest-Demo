server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- proxy routes to each API ---
  location /api/discussions/ {
    proxy_pass http://discussion_api:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/db/ {
    proxy_pass http://db_api:8001/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/ecr/ {
    proxy_pass http://ecr_api:8002/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/suppliers/ {
    proxy_pass http://supplier_api:8003/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # SPA routing
  location / {
    try_files $uri /index.html;
  }
}